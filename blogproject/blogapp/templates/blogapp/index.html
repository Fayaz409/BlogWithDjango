{% extends 'blogapp/base.html'%}
{% block content%}
    <h1>
        Posts
    </h1>
    {% for post in object_list%}
   <a href="{% url 'detail_post' post.id %}"> <h3>{{post.title}} </h3>

    <hr>
    {% endfor %}

{% endblock %}
